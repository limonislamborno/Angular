<nav class="navbar navbar-light bg-primary p-2">
    <h3 class="text-light fs-2 py-2">Trainee</h3>
    <div class="d-flex">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Trainee</button>
    </div>
  </nav>
  
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Department</th>
  
          <th>Gender</th>
          <th>Hobby</th>
  
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tr of teachData">
          <td>{{tr.id}}</td>
          <td>{{tr.name}}</td>
          <td>{{tr.department}}</td>
          <td>{{tr.gender}}</td>
          <td>{{tr.hobby}}</td>
  
  
  
          <th>
            <button class="btn btn-warning"  data-bs-toggle="modal"
              data-bs-target="#exampleModal" (click)="onEdit(tr)">Edit </button>
            <button class="btn btn-danger" (click)="deleteTecher(tr)">Delete </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  
  
  
  <!-- modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
  
            <div class="mb-3">
              <label class="form-label">Department</label>
              <select class="form-select form-select-lg mb-3" aria-label="Large select example" formControlName="department"
                aria-placeholder="Open this select menu">
                <option aria-placeholder="Open this select menu"></option>
                <option value="English">English</option>
                <option value="Bangla">Bangla</option>
                <option value="Physics">Physics</option>
              </select>
              <!-- <input type="text" class="form-control" formControlName="subject"> -->
            </div>
  
  
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="male" formControlName="gender">
              <label class="form-check-label" for="male">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="female" formControlName="gender">
              <label class="form-check-label" for="female">
                Female
              </label>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Hobby</label>
              <!-- <input type="text" class="form-control" formControlName="hobby"> -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Reading" id="flexCheckDefault"
                  formControlName="hobby_reading">
                <label class="form-check-label" for="flexCheckDefault">
                  Reading
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Coding" id="flexCheckChecked"
                  formControlName="hobby_coading">
                <label class="form-check-label" for="flexCheckChecked">
                  Coding
                </label>
              </div>
            </div>
  
  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveTeacher()">Save </button>
          <button type="button" class="btn btn-primary" (click)="editTecher()">Update </button>
        </div>
      </div>
    </div>
  </div>
