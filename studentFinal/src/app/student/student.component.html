<div class="container my-3 text-center">
    <div class="col-12 aling-middle">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</button>


        <h2 class=" text-center py-3"> Student List</h2>

    </div>
 <div class="card p-2 shadow p-3 mb-5 bg-white rounded">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Dept</th>
                <th>Gender</th>
                <th>Hobby</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tech of stuData">
                <td>{{tech.id}}</td>
                <td>{{tech.name}}</td>
                <td>{{tech.subject}}</td>
                <td>{{tech.gender}}</td>
                <td>{{tech.hobby}}</td>
                <td>
                    <button class="btn btn-warning mx-1" (click)="onEdit(tech)" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"><span class="material-icons">
                            edit
                        </span></button>

                    <button class="btn btn-danger mx-1" (click)="deleteStudetn(tech)">
                        <span class="material-icons">
                            delete
                        </span></button>

                </td>

            </tr>
        </tbody>

    </table>
</div> 
</div>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Student Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example"
                                formControlName="subject" aria-placeholder="Open this select menu">
                                <option aria-placeholder="Open this select menu"></option>
                                <option value="English">English</option>
                                <option value="Bangla">Bangla</option>
                                <option value="Physics">Physics</option>
                            </select>
                            <!-- <input type="text" class="form-control" formControlName="department"> -->
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="male"
                                formControlName="gender">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="female"
                                formControlName="gender">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Hobby</label>
                            <!-- <input type="text" class="form-control" formControlName="hobby"> -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Reading" id="flexCheckDefault"
                                    formControlName="hobby_read">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Reading
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Coding" id="flexCheckChecked"
                                    formControlName="hobby_coad">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Coding
                                </label>
                            </div>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" (click)="saveStudent()">Save</button>
                    <button type="button" class="btn btn-primary" (click)="updateStudent()">Update</button>
                </div>
            </div>
        </div>
    </div>
