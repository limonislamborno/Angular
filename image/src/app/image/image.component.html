<h3 class="text-center fs-4 bg-light">IMage work</h3>
<div class="container bg-gray">


<form [formGroup]=" formValue">
    <div class="mb-3 row">
        <label for="image" class="col-sm-2 col-form-label">Image Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="imagename" id="image" >
        </div>
      </div>

      <div class="mb-3">
        <label for="formFile"  class="form-label">Default file input example</label>
        <input class="form-control" type="file" (change)="showPreviedImage($event)" id="formFile" formControlName="imageurl">
      </div>
      <img [src]="localUrl" *ngIf="localUrl" class="imgPlaceholder">
